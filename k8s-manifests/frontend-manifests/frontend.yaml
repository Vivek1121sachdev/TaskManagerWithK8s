apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: taskmanager
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 762233746723.dkr.ecr.us-east-1.amazonaws.com/frontend-repo:b4114c5c
        ports:
        - containerPort: 3000
---



